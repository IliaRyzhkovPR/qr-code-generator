<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Contact QR Code Generator</title>
    <style>
        :root {
            --primary-color: #33627D;
            --secondary-color: #FF8138;
            --background-color: #f4f4f4;
            --text-color: #33627D;
            --input-background: #fff;
            --input-border: #ddd;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--input-background);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%2333627D" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker label {
            flex: 1;
        }

        .color-picker input[type="color"] {
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
        }

        .font-size-slider {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .font-size-slider input[type="range"] {
            flex: 1;
        }

        #font-size-value {
            min-width: 30px;
            text-align: right;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phone Contact QR Code Generator</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="title" placeholder="Job Title" required>
            <input type="tel" name="phone" placeholder="Phone Number">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="company" placeholder="Company">
            <div>
                <label for="logo">Upload Logo (Optional, PNG or JPEG):</label>
                <input type="file" id="logo" name="logo" accept="image/png, image/jpeg"> 
            </div>
            <input type="url" name="website" placeholder="Website">
            <input type="url" name="linkedin" placeholder="LinkedIn URL">
            <input type="url" name="youtube" placeholder="YouTube URL">
            <select id="font" name="font" required>
                <option value="Abril Fatface">Abril Fatface</option>
                <option value="Bebas Neue">Bebas Neue</option>
                <option value="Comfortaa">Comfortaa</option>
                <option value="Dancing Script">Dancing Script</option>
                <option value="Lato">Lato</option>
                <option value="Lobster">Lobster</option>
                <option value="Merriweather">Merriweather</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Oswald">Oswald</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Quicksand">Quicksand</option>
                <option value="Roboto">Roboto</option>
                <option value="Ubuntu">Ubuntu</option>
            </select>
            <div class="font-size-slider">
                <label for="font_size">Font Size:</label>
                <input type="range" id="font_size" name="font_size" min="10" max="500" value="30">
                <span id="font-size-value">30</span>
            </div>
            <div class="color-picker">
                <label for="qr_color">QR Code Color:</label>
                <input type="color" id="qr_color" name="qr_color" value="#FF8138">
            </div>
            <div class="color-picker">
                <label for="frame_color">Frame Color:</label>
                <input type="color" id="frame_color" name="frame_color" value="#33627D">
            </div>
            <button type="submit">Generate QR Code</button>
        </form>
    </div>
    <script>
        const fontSizeSlider = document.getElementById('font_size');
        const fontSizeValue = document.getElementById('font-size-value');
        fontSizeSlider.addEventListener('input', function() {
            fontSizeValue.textContent = this.value;
        });
    </script>
</body>
</html>
